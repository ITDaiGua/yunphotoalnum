<div class="tipoffTitie">
	<span class="tpIconfont">&#xe691;</span>
	举报
	<span class="tpIconfont" id="tpfclose" title="关闭窗口">&#xe601;</span>
</div>
<form action="" method="post" id="ss">
	<dl>
		<dt><span>*</span>举报类型：</dt>
		<dd>
			<select id="tpselect">
				<option>---请选择---</option>
				<option value="图片无法查看">图片无法查看</option>
				<option value="血腥恐怖">血腥恐怖</option>
				<option value="反动色情">反动色情</option>
				<option value="广告内容">广告内容</option>
				<option value="侵犯版权">侵犯版权</option>
				<option value="其他">其他</option>
			</select>
		</dd>
		<dd id="tpselectInfo"></dd>
	</dl>
	<dl>
		<dt><span>*</span>联系方式：</dt>
		<dd>
			<input type="text" name="tpContactWay" id="tpContactWay" placeholder="手机号码">
		</dd>
		<dd id="tptextareaInfo"></dd>
	</dl>
	<dl>
		<dt><span>*</span>举报说明：</dt>
		<dd>
			<textarea id="tptextarea" placeholder="详细原因说明，最多140字符"></textarea>
		</dd>
		<dd id="tptextareaInfo"></dd>
	</dl>
	<dl>
		<dt>上传图片:</dt>
		<dd id="tpfImgDiv">
			<div class="tfpUploadImg">
				<input type="file" name="tpImgs" accept="image/gif,image/jpeg,image/png,image/jpg">&#xe78c;
			</div>
		</dd><br/>
		<span style="font-size:13px;margin-left:100px;">最多3张小于1M的jpg、png图片</span>
	</dl>
	<dl style="margin-top:10px;">
		<dt></dt>
		<dd><input type="submit" value="提交举报" id="tpfSubmit"></dd>
	</dl>
</form>
<script type="text/javascript">
	$("#tpfclose").click(function(){
		$(".tipoffHtml").hide();
		$(".taslctLayer").hide();
	});
	$("#tpContactWay").on("propertychange input",function(){
		var val=$(this).val();
		val=val.replace(/[^0-9]/g,"");
		if(val.length>11){
			val=val.substring(0,11);
		}
		$(this).val(val);
	});
	$("#tptextarea").on("propertychange input",function(){
		var val=$.trim($(this).val());
		if(val.length>140){
			val=val.substring(0,140);
		}
		$(this).val(val);
	});
	var tfpUploadImg=$(".tfpUploadImg");
	var tfpDataObj=new Date();
	$("input[name='tpImgs']").change(function(even){
		var tpImgsLink=$.trim($(this).val());
		if(tpImgsLink==null){
			return false;
		}
		var tmpArr=tpImgsLink.split(".");
		var imgType=(tmpArr.pop()).toLowerCase();
		var id="tfp"+tfpDataObj.getTime();
		var isCorrect=(imgType=="gif"||imgType=="png"||imgType=="jpg"||imgType=="jpeg");
		if(!isCorrect){
			return false;
		}
		var img=$("<img src='/YunPhotoAlbum/Public/SysImg/imgbg.png' width='80' height='80'>").attr({id:id});
		tfpUploadImg.before(img);
		img.wrap("<div class='tpfImg'></div>")
	});
</script>
