	举报

</div>
<form action="" method="post" id="ss">
	<dl>
		<dt><span>*</span>举报类型：</dt>
		<dd>
			<select id="tpselect">
				<option>---请选择---</option>
				<option value="图片无法查看">图片无法查看</option>
				<option value="血腥恐怖">血腥恐怖</option>

		<dd id="tpselectInfo"></dd>
	</dl>
	<dl>
		<dt><span>*</span>举报说明：</dt>
		<dd>
			<textarea id="tptextarea"></textarea>
		</dd>
		<dd id="tptextareaInfo"></dd>
	</dl>
	<dl>
		<dt>上传图片:</dt>
		<dd id="tpfImg">
			<div class="tfpUploadImg">

			</div>
		</dd>
		<span style="font-size:13px;">最多3张1M大小的jpg、png图片</span>
	</dl>
	<dl style="margin-top:10px;">
		<dt></dt>
		<dd><input type="submit" value="提交举报" id="tpfSubmit"></dd>
	</dl>

	$("#tpfclose").click(function(){
		$(".tipoffHtml").hide();
